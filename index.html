<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Search</title>
</head>
<body>
    <h1>Search for Company or Stock Ticker</h1>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Enter Company or Ticker..." required>
        <input type="radio" name="searchType" value="company" checked> Company Name
        <input type="radio" name="searchType" value="ticker"> Ticker Symbol
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>
        <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            const searchText = document.getElementById('searchInput').value;

            fetch(`/search?searchType=${encodeURIComponent(searchType)}&search=${encodeURIComponent(searchText)}`)
                .then(response => response.json())
                .then(data => {
                    const resultsContainer = document.getElementById('results');
                    resultsContainer.innerHTML = '';
                    if (data.length > 0) {
                        data.forEach(item => {
                            const content = `<p>${item.company_name} - ${item.stock_ticker} - $${item.stock_price}</p>`;
                            resultsContainer.innerHTML += content;
                        });
                    } else {
                        resultsContainer.innerHTML = '<p>No results found.</p>';
                    }
                })
                .catch((error) => {
                    console.error('Fetch Error:', error);
                    document.getElementById('results').innerHTML = '<p>Error loading data.</p>';
                });
        });
    </script>
</body>
</html>
